<title>互动式图片搜索系统</title>

.txt{ height:22px; border:1px solid #cdcdcd; width:180px;}

.file{ position:absolute; top:0; right:80px; height:24px; filter:alpha(opacity:0);opacity: 0;width:260px }

						</li>
						<li class="left clearfix"><span class="chat-img pull-left">

						<div class="chat-body clearfix">
							<p class="pull-left">
							<img src="uploads/03045006.jpg"  />

						<div class="chat-body clearfix">
							<p class="pull-right">
							我想要一条短裙。
							</p>
						</div>
						</li>
						<li class="left clearfix"><span class="chat-img pull-left">
							<img src="static/img/robot.gif" alt="Robot" class="img-circle" />
						</span>
						<div class="chat-body clearfix">
							<p class="pull-left">
							<img src="uploads/03053322.jpg"  />

						<li class="right clearfix"><span class="chat-img pull-right">
							<img src="static/img/user.gif" alt="User" class="img-circle" />

							<img src="static/img/robot.gif" alt="Robot" class="img-circle" />

						<div class="chat-body clearfix">
							<p class="pull-left">
							<img src="uploads/03052364.jpg"  />

				</div>

							<button class="btn btn-warning btn-sm" id="btn-chat">

						</span>
					</div>
					<div class="file-box" style="display:none;">

						<input type='button' class='btn-img' value='浏览...' />

						<input type="submit" name="submit" class="btn-img" id ="btn-upload" value="上传" />
